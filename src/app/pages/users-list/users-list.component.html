<div *ngIf="loading" class="spinner-overlay">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="users" class="mat-elevation-z8" *ngIf="users.length">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let user">{{user.id}}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>First Name</th>
    <td mat-cell *matCellDef="let user">{{user.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Last Name</th>
    <td mat-cell *matCellDef="let user">{{user.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{user.email}}</td>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let user">
      <img [src]="user.avatar" alt="{{user.first_name}}" width="50">
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','first_name','last_name','email','avatar']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','first_name','last_name','email','avatar'];"></tr>
</table>

<div *ngIf="supportInfo" class="support-info">
  <p><strong>Support URL:</strong> <a [href]="supportInfo.url" target="_blank">{{supportInfo.url}}</a></p>
  <p><strong>Support Text:</strong> {{supportInfo.text}}</p>
</div>

<div class="pager" *ngIf="!searchId">
  <button mat-button (click)="prev()" [disabled]="page <= 1">Prev</button>
  <span>Page {{page}} / {{totalPages}}</span>
  <button mat-button (click)="next()" [disabled]="page >= totalPages">Next</button>
</div>
