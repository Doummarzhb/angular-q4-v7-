<mat-toolbar color="primary">
  <span>Users List</span>
  <span class="spacer"></span>
  <mat-form-field appearance="outline">
    <mat-label>Search by ID</mat-label>
    <input matInput type="number" [(ngModel)]="searchId" (input)="searchUser()" />
  </mat-form-field>
</mat-toolbar>

<div *ngIf="loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div class="users-container">
  <mat-card *ngFor="let user of users" class="user-card" (click)="goToUser(user.id)" [@fadeIn]>
    <img mat-card-avatar [src]="user.avatar" alt="avatar">
    <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
    <mat-card-subtitle>ID: {{ user.id }}</mat-card-subtitle>
  </mat-card>
</div>

<div class="pagination">
  <button mat-raised-button color="primary" (click)="prevPage()" [disabled]="page === 1">Previous</button>
  <span>Page {{ page }} of {{ totalPages }}</span>
  <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
</div>
