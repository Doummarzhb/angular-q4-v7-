<div class="list-wrapper">

  <div *ngIf="loading" class="spinner-overlay">
    <mat-spinner></mat-spinner>
  </div>

  <!-- centered grid of cards -->
  <div class="cards-grid">
    <mat-card *ngFor="let u of users" class="user-card" (click)="goToUser(u.id)">
      <img mat-card-image [src]="u.avatar" alt="{{u.first_name}}" class="avatar">
      <mat-card-content>
        <h3>{{u.first_name}} {{u.last_name}}</h3>
        <p>ID: {{u.id}}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- pager -->
  <div class="pager">
    <button mat-button (click)="prev()" [disabled]="page <=1">Prev</button>
    <span>Page {{page}} / {{totalPages}}</span>
    <button mat-button (click)="next()" [disabled]="page >= totalPages">Next</button>
  </div>
</div>
